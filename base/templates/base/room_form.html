<html>
    <head>
        <title>First</title>
    </head>
    {% block content %}
    <body>
        {% extends 'main.html' %}
        <form method="POST">
            {% csrf_token %}
            <label for="name">Room Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="topic">Topic:</label>
            <input type="text" id="topic" name="topic" required><br><br>

            <button type="submit">Submit</button>
        </form>
    </body>
    {% endblock content %}
</html>
